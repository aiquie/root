<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    #root {
      font-family: sans-serif;
      font-size: 18px;
      color: #323232;
      margin: 0 auto;
      max-width: 768px;
    }
  </style>
</head>
<body>

  <div id="root">
    {{content}}
  </div>

  <script>
    (function() {
      // try to set document title
      var l = ['h1', 'h2', 'h3'];
      for (var i = 0; i < l.length; i++) {
        var h = document.getElementsByTagName(l[i]);
        if (h.length > 0) {
          document.title = h[0].innerText;
          break;
        }
      }
    })();
  </script>

</body>
</html>
